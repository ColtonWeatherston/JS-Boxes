<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <title>JavaScript Boxes</title>
    <meta charset="utf-8">

    <style>
      #boxes { margin-top: 50px; float: left; width: 100%; }
      #toggles { float: left; width: 100%; margin-top: 10px; }
      #info { float: left; margin-top: 5px; }
      .box { width: 50px; height: 50px; float: left; }
      .outlined { border: 2px solid black; }
      .round-edge { border-radius: 15px; }
      .teal { background-color: teal; }
    </style>
		
		<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<script crossorigin src="https://unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
		<script crossorigin src="https://unpkg.com/jquery@3.6.1/dist/jquery.min.js"></script>
		

    <script>
    var colorTeal = "rgb(57, 204, 204)";

    $(document).ready(function() {

		/* Step 1: adding a class */
    $("#box1").addClass("outlined");
    $("#box2").addClass("outlined");
    $("#box3").addClass("outlined");

		/* Step 2: jQuery modifying CSS attributes */
    $('#button_toggle_colors').click(function(evt) {
      $(".box").toggleClass("teal");
    });

		/* Step 3: jQuery adding/removing/modifying classes */
    $('#button_toggle_roundedges').click(function(evt) {
      $(".box").toggleClass("round-edge");
    });

		/* Step 4: Adding new elements */
    $('#button_add_box').click(function(evt) {
      $('#boxes').each(
        function() {
          $("<div id=\"box" + ($('.box', $(this)).length + 1) + "\" class=\"box outlined\"></div>").appendTo("#boxes");
        }
      );
      
    });

    });
    </script>
  </head>
  <body>
    <div class="container">

      <div id="boxes">
        <!-- Step 1: Add the 'outlined' class to each of the boxes, but not here as HTML code -->
        <div id="box1" class="box"></div>
        <div id="box2" class="box outlined"></div>
        <div id="box3" class="box"></div>
      </div>

      <div id="toggles">
        <h2>Toggles</h2>
        <button class="btn" id="button_toggle_colors"
          >Toggle Colors</button>
        <button class="btn" id="button_toggle_roundedges"
          >Toggle Rounded Borders</button>
        <button class="btn" id="button_add_box"
          >Add a New Box</button>
      </div>

      <div id="info">
        <h2>Descriptions:</h2>
        <ul>
          <li><b>Toggle Colors</b>: Toggles the color on and off for each
            box using CSS classes.</li>
          <li><b>Toggle Rounded Borders</b>: Toggles the color on and off
            for each box using CSS attributes.</li>
          <li><b>Add a New Box</b>: Adds one new box to the container.</li>
        </ul>
      </div>

    </div>
  </body>
</html>
